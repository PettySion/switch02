
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script anguage="JavaScript" type="text/javascript">
        function LoadTable()
        {
        var ual = navigator.language;
        var baseLang = 'zh';
        baseLang = ual ? ual.substring(0,2).toLowerCase() : "zh";
        var strLoading = "";
        if(baseLang != 'zh'){
         strLoading += "<p style=\"text-align:left;\">";
         strLoading += "<font size=\"2\">1.Open Settings and go to \"Device care\"</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_en_1.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">2.In \"Device care\", click \"Battery\"</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_en_2.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">3.In the \"Battery\" , click \"App power management\"</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_en_3.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">4.Click \"Apps that won't be put to sleep\"</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_en_4.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">5.Just add our APP to the list</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_en_5.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "</p>";
        }else{
         strLoading += "<p style=\"text-align:left;\">";
         strLoading += "<font size=\"2\">1.进入手机设置中，找到“设备维护”</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_zh_1.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">2.在“设备维护”中，点击“电池”</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_zh_2.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">3.在“电池”设置中，点击“应用程序耗电管理”</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_zh_3.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">4.在“应用程序耗电管理”点击“不会进入失眠状态的应用程序”</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_zh_4.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "<br/>";
         strLoading += "<font size=\"2\">5.把我们的APP添加进入列表即可</font>";
         strLoading += "<br/>";
         strLoading += "<img src=\"samsung_zh_5.png\" contenteditable=\"false\" style=\"font-size: 14px; text-align: center; max-width: 50%;margin-top:10px;margin-bottom:10px;\"/>";
         strLoading += "</p>";
        }
         document.getElementById("loading_div").innerHTML = strLoading;
        }

        window.onload = function() {
          LoadTable();
        }
        </script>
</head>



<body>
    <div id="loading_div" ></div>
</body>
</html>
